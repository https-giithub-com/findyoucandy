[uwsgi]

chdir            = /home/brainpad/FindYourCandy/robot-arm/
module           = run:app
env              = FLASK_ENV=prd
uid              = brainpad
gid              = brainpad


master           = true
processes        = 1
pidfile          = /var/run/uwsgi/robot.pid
daemonize        = /var/log/uwsgi/robot.log
die-on-term      = true

socket           = /var/run/uwsgi/robot.sock
chmod-socket     = 666
vacuum           = true
